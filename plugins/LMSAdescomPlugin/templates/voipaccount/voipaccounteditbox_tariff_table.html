<table class="lmsbox-inner">
    <colgroup>
        <col style="width: 1%;"/>
        <col style="width: 1%;"/>
        <col style="width: 98%;"/>
    </colgroup>
    <thead>
        <tr>
            <th colspan="3">{trans('Tariff options')}:</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
            </td>
            <td>
                {t}Tariff:{/t}
            </td>
            <td>
                <select size="1" name="voipaccountedit[tariffid]" {tip text="CLid tariff" trigger="tariffid"} style="max-width:250px;">
                    {foreach from=$voip_tariffs item=tariff}
                    <option value="{$tariff.id}" {if $voipaccountinfo.tariffid == $tariff.id}selected{/if}>{$tariff.name}</option>
                    {/foreach}
                </select>
            </td>
        </tr>
        {if $allow_activation}
        <tr>
            <td>
            </td>
            <td>
                {t}Activate now:{/t}
            </td>
            <td>
                <input type="checkbox" value="1" name="voipaccountedit[active]" {if $voipaccountinfo.active}CHECKED{/if} {tip text="Select to activate VOIP account automatically" trigger="active"} ONCLICK="invalidateActivationDatePanel(this.checked)">
            </td>
        </tr>
        <tr id="autoactivation_date_panel" {if $voipaccountinfo.active}style="display: none"{/if}>
            <td>
            </td>
            <td>
                {t}Autoactivation date:{/t}
            </td>
            <td>
                <input type="text" value="{$voipaccountinfo.autoactivation_date}" name="voipaccountedit[autoactivation_date]" {tip text="Enter activation date" trigger="autoactivation_date"}>
            </td>
        </tr>
        {/if}
        <tr>
            <td>
            </td>
            <td>
                {t}Is prepaid:{/t}
            </td>
            <td>
                <input type="checkbox" value="1" name="voipaccountedit[is_prepaid]" {if $voipaccountinfo.is_prepaid}CHECKED{/if} {tip text="Select to configure VOIP account as prepaid" trigger="is_prepaid"} ONCLICK="invalidatePrepaidPostpaidPanels(this.checked)">
                <input type="hidden" value="{if $voipaccountinfo.is_prepaid}1{else}0{/if}" name="voipaccountedit[was_prepaid]" >
            </td>
        </tr>
        <tr id="prepaid_configuration" {if ! $voipaccountinfo.is_prepaid}style="display: none"{/if}>
            <td></td>
            <td>{t}State [USD]{/t}</td>
            <td>
                <input type="text" name="voipaccountedit[prepaid_state]" value="{$voipaccountinfo.prepaid_state}" readonly {tip text="Enter prepaid account state" trigger="prepaid_state"}>
                {if $was_prepaid}
                <A href="#" accessey="s" ONCLICK="chargePrepaid()">{t}Charge prepaid{/t} Â»</A>
                {/if}
            </td>
        </tr>
        <tr id="postpaid_configuration" {if $voipaccountinfo.is_prepaid}style="display: none"{/if}>
            <td></td>
            <td>{t}Absolute cost limit [USD]{/t}</td>
            <td><input type="text" name="voipaccountedit[absolute_cost_limit]" value="{$voipaccountinfo.absolute_cost_limit}" {tip text="Enter absolute monthly cost limit" trigger="absolute_cost_limit"}></td>
        </tr>				
    </tbody>
</table>
