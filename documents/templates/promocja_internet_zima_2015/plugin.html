{if $errors neq ''}
<pre>{$errors|@var_export:true|nl2br}</pre> 
{else}
<h1>UWAGA! Przed wystawieniem aneksu należy najpierw zmienić dane na koncie Klienta!</h1>
<TABLE cellpadding="3" WIDTH="100%">
    <TR class="light">
        <TD width="1%" class="fleftu">
            <IMG src="img/docum.gif" alt="">
        </TD>
        <TD width="1%" class="fbt" NOWRAP>
            <B>Umowa, do której odnosi się aneks:</B> 
        </TD>
        <TD width="98%" class="frightu" NOWRAP>
            <SELECT size="1" name="document[contract]">
                {foreach from=$contracts item=contract}
                {assign var=item value="|"|explode:$contract}
                <OPTION value="{$contract}">{$item[0]} z dnia {$item[1]}</OPTION>
                {/foreach}
            </select>            
            <!-- <input name="" type="text" value=""> {trans("Contract number")} -->
        </TD>
    </TR>      
</TABLE>
{/if}
