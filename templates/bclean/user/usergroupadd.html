{extends file="layout.html"}
{block name=title}::: LMS :{$layout.pagetitle|striphtml} :::{/block}
{block name=module_content}
    <h1>{$layout.pagetitle} <a class="btn btn-sm btn-secondary" href="?m=usergrouplist"><i class="fa fa-fw fa-list"></i> {trans("Users group list")}</a></h1>
    <form class="form-inline" method="post" name="usergroupadd" action="?m=usergroupadd">
        <input type="submit" class="hiddenbtn">
        <div class="card">
            <div class="card-header">
                {trans("Name:")}
                <input class="form-control form-control-sm" type="text" name="usergroupadd[name]" value="{$usergroupadd.name}" required>
            </div>
            <div class="card-block">
                {trans("Description:")}<br>
                <textarea class="form-control form-control-sm" name="usergroupadd[description]" cols="50" rows="5" placeholder="{trans('Enter additional information (optional)')}">{$usergroupadd.description}</textarea>
            </div>
            <div class="card-footer">
                <a class="btn btn-sm btn-danger" href="javascript:document.usergroupadd.submit();" accesskey="s">{trans("Submit")}</a>
                <a class="btn btn-sm btn-secondary" href="?m=usergrouplist">{trans("Cancel")}</a>
            </div>                
        </div>
    </form>
    <script type="text/javascript">
        document.forms['usergroupadd'].elements['usergroupadd[name]'].focus();
    </script>
{/block}
