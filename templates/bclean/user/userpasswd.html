{extends file="layout.html"}
{block name=title}::: LMS :{$layout.pagetitle|striphtml} :::{/block}
{block name=module_content}
    <!--// $Id$ //-->
    <H1>{$layout.pagetitle}</H1>
    <FORM class="form-inline" method="POST" action="{if $target}{$target}{else}?m=userpasswd&id={$passwd.id}{/if}" name="password">
        <INPUT type="submit" class="hiddenbtn">
        <div class="card">
            <div class="card-header">
                {trans("Enter new password")}
            </div>
            <div class="card-block">
                {trans("New password:")}
                <input class="form-control" type="password" name="passwd[passwd]" {tip text="Enter password" trigger="password"}>
                {trans("Repeat password:")}
                <input class="form-control" type="password" name="passwd[confirm]" {tip text="Confirm password" trigger="password"}>
                <A class="btn btn-sm btn-danger" href="javascript:document.password.submit();" accesskey="s">{trans("Submit")}</A>
            </div>
        </div>

    </FORM>
    <SCRIPT type="text/javascript">
    <!--
        document.forms['password'].elements['passwd[passwd]'].focus();
    //-->
    </SCRIPT>
{/block}
