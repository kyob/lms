<script type="text/javascript">
    function removeUsers() {
        document.userassignments.oper.value = "0";
        document.userassignments.submit();
    }
</script>

<form name="userassignments" method="POST" action="?m=usergroup&amp;id={$usergroup.id}">
    <input type="submit" class="hiddenbtn">
    <input type="hidden" name="oper" value="1">

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong>{trans("Group members")}</strong>
                </div>
                <div class="card-block">
                    {if $usergroup.userscount}
                        <select class="form-control" user name="userassignments[gmuserid][]" multiple>
                            {section name=user loop=$usergroup.users}
                                <option value="{$usergroup.users[user].id}">
                                    {$usergroup.users[user].username|truncate:40:"...":true} ({$usergroup.users[user].id|string_format:"%04d"})
                                </option>
                            {/section}
                        </select>
                        <a class="btn btn-sm btn-danger m-t-1" href="javascript:removeUsers();">{trans("Delete")}</a>
                    {else}
                        {trans("This group hasn't got any members.")}
                    {/if}
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong>{trans("Add new member(s)")}</strong>
                </div>
                <div class="card-block">
                    {if $userscount}
                        <select class="form-control" name="userassignments[muserid][]" multiple>
                            {section name=user loop=$users}
                                <option value="{$users[user].id}">
                                    {$users[user].username|truncate:40:"...":true} ({$users[user].id|string_format:"%04d"})
                                </option>
                            {/section}
                        </select>
                        <a class="btn btn-sm btn-success m-t-1" href="javascript:document.userassignments.submit();">{trans("Submit")}</a>
                    {else}
                        {trans("All users are members of this group.")}
                    {/if}
                </div>
            </div>
        </div>
    </div>
</form>
